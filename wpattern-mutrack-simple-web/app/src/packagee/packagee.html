<div>
  <button type="button" ng-hide="showAddEditPackagee" ng-click="show()">
    Novo pacote
  </button>

  <form ng-submit="savePackagee(packagee)" ng-hide="!showAddEditPackagee">
    <div>
      <label>Nome</label>
      <input type="text" placeholder="Name" ng-model="packagee.name" required>
    </div>

    <div>
      <label>Código</label>
      <input type="text" placeholder="Code" ng-model="packagee.code" required>
    </div>

    <div>
      <label>Descrição</label>l
      <input type="text" placeholder="Description" ng-model="packagee.description" required>
    </div>

    <button type="submit">Salvar</button>
    <button type="button" ng-click="hide()">Cancelar</button>
  </form>

  <div>
    <br/><h3>Pacotes</h3>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Código</th>
          <th>Descrição</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="packagee in packagees">
          <td>{{ packagee.name }}</td>
          <td>{{ packagee.code }}</td>
          <td>{{ packagee.description }}</td>
          <td><button ng-click="editPackagee(packagee)">Editar</button></td>
          <td><button ng-click="deletePackagee(packagee)">Deletar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  
</div>
